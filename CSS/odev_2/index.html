<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <div class="img"><img src="google.jpg" /></div>
    </div>
    <div class="container">
      <div class="item item-1">
        Search the web using Google!
        <input class="search" type="text" name="a" />
        <p class="butons">
          <input type="submit" value="Google Search" />
          <a href="https://www.google.com/doodles"><input type="submit" value="I'm feeling lucky" /></a>
        </p>
      </div>
      <div class="item item-2">
        <p>
          <a>Special Searches</a><br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          ><br />
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </p>
      </div>
      <div class="item item-3">
        <p>
          <a
            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
            >Help</a
          ><br />
          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
            >About Google</a
          ><br />
          <a
            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
            >Company Info</a
          ><br />
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </p>
      </div>
      <div class="item item-4">
        Get Google!
        <br>
        updates monthly:
        <p class="p3">
          <input class="mailtext "type="text" value="your e-mail" /><br>
          <input type="submit" value="Subscribe"/>
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </p>
      </div>
    </div>
    <div class="font">Copyright Â©1998 Google Inc.</div>
  </body>
</html>
