<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <ul class="nav-left-items">
            <li><a href="https://about.google/">About</a></li>
            <li>
              <a
                href="https://store.google.com
              "
                >Store</a
              >
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <ul class="nav-right-items">
            <li>
              <a href="https://www.google.com/intl/tr/gmail/about/">Gmail</a>
            </li>
            <li>
              <a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Images</a>
            </li>
            <li>
              <a class="app-icon" href="#"><img src="./img/apps.png" /></a>
            </li>
            <li>
              <a href="#"
                ><img class="profile-pic" src="./img/profile-pic.ico"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <div class="container">
      <div class="container-1">
        <div class="logo-img">
          <img src="./img/logo.png" />
        </div>
        <div class="search-bar">
          <a class="search-ic" href="#"><img src="./img/search.png" /></a>
          <input class="bar" type="text" />
          <a class="mic-ic" href="#"><img src="./img/mic.png" /></a>
        </div>
        <div class="buttons">
          <button class="search-button">Google Search</button>
          <button class="lucky-button">I'm feeling lucky!</button>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <ul class="footer-ul1">
        <li>
          <a href="https://ads.google.com/intl/tr_tr/home/">Advertising</a>
        </li>
        <li>
          <a
            href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u"
            >Business</a
          >
        </li>
        <li>
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >How search works</a
          >
        </li>
      </ul>
      <ul class="footer-ul2">
        <li>
          <a href="https://policies.google.com/privacy?hl=tr&fg=1">Privacy</a>
        </li>
        <li>
          <a href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a>
        </li>
        <li><a class="settings-a" href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
